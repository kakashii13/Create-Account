  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass operaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <form class="container">
      <div class="container__text">
        Create an account to add posts as favorite
      </div>
      <button class="container__button btn__google">Sign up with Google</button>
      <button class="container__button btn__facebook">
        Sign up with Facebook
      </button>
      <button class="container__button btn__twitter">

          >I'm interested in updates about products and services.</label
        >
      </div>
    </form>
